<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/signup.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <form action="{{url_for('sign_up')}}" method="POST">
        <h1 class="heading">Sign up</h1>
        <div class="username">
            <!-- <label for="username">username: </label> -->
            <input id="username" type="text" placeholder="Username" name="name" required>
            <i class="fas fa-user"></i>
        </div>
        <div class="email">
            <!-- <label for="email">Email:</label> -->
            <input for="email" type="email" placeholder="Email" name="email"required>
            <i class="fas fa-envelope"></i>
        </div>
        <div class="pass">
            <!-- <label for="pass">Password:</label> -->
            <input id="pass" type="password" placeholder="Password" name="password"required>
             <i class="fas fa-lock"></i>       
        </div>
        <button class="submit" type="submit">Sign up</button>
        <!-- <p>Already have an acount? <a href="{{url_for('login')}}">login</a></p> -->
    </form>
    <div class="flash-msg">
        {%with message=get_flashed_messages() %}
        {%if message%}
        <h3>{{message[0]}}</h3>
        {%endif%}
        {%endwith%}
    </div>
</body>
</html>
